        <hr>
<p>请画出a，b，c，d内存分布图<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">int</span>[] a = &#123; <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span> &#125;;</div><div class="line"><span class="keyword">int</span>[] b = &#123; <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span> &#125;;</div><div class="line"><span class="keyword">int</span>[] c = &#123; <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span> &#125;;</div><div class="line"><span class="keyword">int</span>[][] d = &#123; a, b, c &#125;;</div></pre></td></tr></table></figure></p>
<hr>
<a id="more"></a>
<p>判断输出结果，并画图解释</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Example</span> </span>&#123;</div><div class="line"></div><div class="line">  String str = <span class="keyword">new</span> String(<span class="string">"hello"</span>);</div><div class="line">  <span class="keyword">char</span>[] ch = &#123;<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>&#125;;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">     Example ex = <span class="keyword">new</span> Example();</div><div class="line">     ex.change(ex.str, ex.ch);</div><div class="line">     System.out.println(ex.str);</div><div class="line">     System.out.println(ex.ch);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">change</span><span class="params">(String str, <span class="keyword">char</span>[] ch)</span></span>&#123;</div><div class="line">     str= <span class="string">"hi"</span>;</div><div class="line">     ch[<span class="number">1</span>]= <span class="string">'h'</span>;</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<hr>
<p>类变量a，b有什么区别<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">static</span> <span class="keyword">int</span> a = <span class="number">3</span>;</div><div class="line"><span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> b = <span class="number">5</span>;</div></pre></td></tr></table></figure></p>
<hr>
<p>哪些操作是原子性操作<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">x = <span class="number">10</span>;         <span class="comment">//语句1</span></div><div class="line">y = x;          <span class="comment">//语句2</span></div><div class="line">x++;            <span class="comment">//语句3</span></div><div class="line">x = x + <span class="number">1</span>;      <span class="comment">//语句4</span></div></pre></td></tr></table></figure></p>
<hr>
<p>判断输出结果<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span> </span>&#123;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span>  </span>&#123;</div><div class="line">        String a = <span class="string">"hello2"</span>; </div><div class="line">        <span class="keyword">final</span> String b = <span class="string">"hello"</span>;</div><div class="line">        String d = <span class="string">"hello"</span>;</div><div class="line">        String c = b + <span class="number">2</span>; </div><div class="line">        String e = d + <span class="number">2</span>;</div><div class="line">        System.out.println((a == c));</div><div class="line">        System.out.println((a == e));</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
